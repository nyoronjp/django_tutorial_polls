{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap-4.1.1-dist/css/bootstrap.min.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'polls:index' %}">Polls</a>
        </nav>
    </header>
    <div class="container">
        <h2>{% block page_title %}{% endblock %}</h2>
        {% block body%} {% endblock %}
    </div>

    <script src="{% static 'bootstrap-4.1.1-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
